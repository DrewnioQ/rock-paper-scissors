<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
    </style>
    <script src="script-ui.js" defer></script>
  </head>
  <body>
    <header class="container header">
      <h1 class="header-title">Rock Paper Scissors</h1>
    </header>
    <main class="container content">
      <section class="rules">
        <h2 class="rules-text">Choose your weapon</h2>
        <p class="rules-text-small">
          First one to score 5 points wins the game!
        </p>
      </section>
      <section class="scoreboard">
        <div class="score-box score-player">
          <div class="sign" id="playerSign">?</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box score-computer">
          <div class="sign" id="computerSign">?</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </section>
      <section class="interface">
        <div class="card player">
          <button class="button" id="rockBtn">🪨</button>
          <button class="button" id="paperBtn">📄</button>
          <button class="button" id="scissorsBtn">✂️</button>
        </div>
        <!-- <div class="card computer">
          <div class="button">Rock</div>
          <div class="button">Paper</div>
          <div class="button">Scissors</div>
        </div> -->
      </section>
    </main>
    <footer class="container footer">
      <p class="footer-text">Copyright © konraddebski 2023</p>
    </footer>
  </body>
</html>
