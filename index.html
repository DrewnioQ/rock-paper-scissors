<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
    </style>
    <link rel="stylesheet" href="src/sass/style.scss" />
    <script type="module" src="src/js/main.js" defer></script>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-message-box">
        <h2 class="modal-message">Lorem ipsum</h2>
        <button class="modal-restart">Play again</button>
      </div>
    </div>
    <header class="container header">
      <h1 class="header-title">Rock Paper Scissors</h1>
    </header>
    <main class="container content">
      <section class="rules">
        <h2 class="rules-text" id="roundResultMessage">Choose your weapon</h2>
        <p class="rules-text-small" id="roundResultExplanation">
          First one to score <span class="roundsNum">5</span> points wins the
          game!
        </p>
      </section>
      <section class="scoreboard">
        <div class="score-box score-player">
          <div class="sign" id="playerSign">?</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box score-computer">
          <div class="sign" id="computerSign">?</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </section>
      <section class="interface">
        <div class="card player">
          <button class="button-interface" id="rockBtn">🪨</button>
          <button class="button-interface" id="paperBtn">📄</button>
          <button class="button-interface rotate180" id="scissorsBtn">
            ✂️
          </button>
        </div>
      </section>
    </main>
    <footer class="container footer">
      <p class="footer-text">Copyright © konraddebski 2023</p>
      <a href="https://github.com/DrewnioQ" target="_blank">
        <img class="github-link" src="./icons/github.svg" alt="GitHub link" />
      </a>
    </footer>
  </body>
</html>
